<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description"
        content="Empresa familiar dedicada a la venta de agendas, cuadernos y bitacoras diseñadas por artistas reconocidos. Quagenda es la union de una agenda y un cuaderno, optimizada para planear mejor el año.">
    <meta name="keywords"
        content="agenda, cuaderno, bitacora, quagenda, venta de cuadernos, venta de agendas, agenda 2021, cuadernos A4, bitacoras de viaje, sketch books, bitacora de dibujo">

    <title>Nicol&aacute;s Jim&eacute;nez | Fotograf&iacute;as</title>

    <link rel="stylesheet" href="css/fontello.css">
    <link rel="stylesheet" href="css/bootstrap-grid.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/glider-js@1.7.3/glider.min.css">

    <link rel="stylesheet" href="css/style.css">
    <!-- FONTS -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,600;1,400;1,800&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="contenedor">
        <button onclick="topFunction()" id="myBtn">
            <i class="fas fa-arrow-up" aria-hidden="true"></i>
        </button>
        <header class="header">
            <div class="header__contenedor container-fluid d-flex justify-content-end">
                <input type="checkbox" id="hamb" class="hamb">
                <label for="hamb" class="hamb__label ">
                    <span class="hamb__button">
                        <svg viewBox="0 0 70 55">
                            <path d="M19,15 L45,15 C70,15 58,-2 49.0177126,7 L19,37"></path>
                            <path d="M28,24 L45,24 C61.2371586,24 57,49 41,33 L32,24"></path>
                            <path d="M45,33 L19,33 C-8,33 6,-2 22,14 L45,37"></path>
                        </svg>
                    </span>
                </label>

                <nav class="menu">

                    <ul class="menu__list">
                        <figure class="menu__pic">
                            <img class="menu__img" src="./images/logos/logo negro transparente.png" logo">
                        </figure>
                        <li class="menu__item"> <a class="menu__link menu__link--hover" href="index.html"> Inicio </a>
                        </li>
                        <li class="menu__item"> <a class="menu__link menu__link--hover" href="index.html"> Sobre Mi </a>
                        </li>
                        <li class="menu__item"><a class="menu__link menu__link--hover" href="contacto.html"> Galería
                            </a></li>
                        <li class="menu__item d-flex">
                            <a href="https://www.instagram.com/nico_jimenez_fotos/"
                                class="menu__link menu__link-insta redes__links" target="blank"><i
                                    class="menu__icon fab fa-instagram"></i></a>

                            <a href="https://www.facebook.com/profile.php?id=100009382898560"
                                class="menu__link menu__link-insta redes__links" target="blank"><i
                                    class="menu__icon fab fa-facebook"></i></a>

                            <a href="https://twitter.com/fotosnicoj" class="menu__link menu__link-insta redes__links"
                                target="blank"><i class="menu__icon fab fa-twitter"></i></a>
                        </li>
                    </ul>
                </nav>
            </div>
        </header>

        <div class="banner d-flex flex-column align-items-center justify-content-center">
            <div class="container banner__container ">
                <figure class="banner__pic d-flex flex-column align-items-center justify-content-center">
                    <img class="banner__img" src="./images/logos/logo blanco transparente.png" alt="logo">
                    <source srcset="">
                </figure>
            </div>
        </div>

        <main class="principal d-flex flex-column">

            <section class="tabs">
                <article class="tabs__container">
                    <div id="tab-0" class="tabs__item tabs__item--border">
                        <i class="fas fa-motorcycle fa-3x"></i>
                        <p class="hide-sm">Motocross</p>
                    </div>
                    <div id="tab-1" class="tabs__item ">
                        <i class="fas fa-car fa-3x"></i>
                        <p class="hide-sm">Rally</p>
                    </div>
                    <div id="tab-2" class="tabs__item ">
                        <i class="fas fa-futbol fa-3x"></i>
                        <p class="hide-sm">F&uacute;tbol</p>
                    </div>
                    <div id="tab-3" class="tabs__item ">
                        <i class="fab fa-avianex fa-3x"></i>
                        <p class="hide-sm">Dron</p>
                    </div>
                    <div id="tab-4" class="tabs__item ">
                        <i class="fas fa-shield-alt fa-3x"></i>
                        <p class="hide-sm">ByN</p>
                    </div>
                    <div id="tab-5" class="tabs__item ">
                        <i class="fas fa-camera-retro fa-3x"></i>
                        <p class="hide-sm">Varios</p>
                    </div>
                </article>
            </section>

            <section class="tab-content">
                <div class="container-tab">
                </div>
            </section>

            <!-- Carrousel Marcas -->
            <section class="container">
                <div class="carousel container ">
                    <h3 class="carousel__h3">Marcas que confian</h3>
                    <div class="carousel__contenedor">
                        <button aria-label="Anterior" class="carousel__anterior">
                            <i class="fas fa-chevron-left"></i>
                        </button>

                        <div class="carousel__lista">
                            <div class="carousel__elemento">
                                <img class="carousel__img" src="images/logos/fox.png" alt="" srcset="">
                            </div>
                            <div class="carousel__elemento">
                                <img class="carousel__img" src="images/logos/patagonia.png" alt="" srcset="">
                            </div>
                            <div class="carousel__elemento">
                                <img class="carousel__img" src="images/logos/SUZUKI.png" alt="" srcset="">
                            </div>
                            <div class="carousel__elemento">
                                <img class="carousel__img" src="images/logos/Belgrano.png" alt="" srcset="">
                            </div>
                            <div class="carousel__elemento">
                                <img class="carousel__img" src="images/logos/monster.png" alt="" srcset="">
                            </div>
                            <div class="carousel__elemento">
                                <img class="carousel__img" src="images/logos/cordoba-motos.png" alt="" srcset="">
                            </div>
                            <div class="carousel__elemento">
                                <img class="carousel__img" src="images/logos/honda.png" alt="" srcset="">
                            </div>
                            <div class="carousel__elemento">
                                <img class="carousel__img" src="images/logos/Husqvarna-Logo.png" alt="" srcset="">
                            </div>
                            <div class="carousel__elemento">
                                <img class="carousel__img" src="images/logos/RADIKAL.png" alt="" srcset="">
                            </div>

                        </div>

                        <button aria-label="Siguiente" class="carousel__siguiente">
                            <i class="fas fa-chevron-right"></i>
                        </button>
                    </div>

                    <div role="tablist" class="carousel__indicadores"></div>
                </div>
            </section>

        </main>

        <!-- inicio boton whatsapp -->
        <a class="whatsapp-button-fixed" target="blank" href="https://wa.me/5493515292504"><i
                class="fab fa-whatsapp text-white"></i></a>
        <!-- fin boton whatsapp -->

        <footer class="footer d-flex align-items-center justify-content-center">
            <!--Copyrights -->
            <div class="footer__copyright d-flex justify-content-center">
                <h6 class="footer__copyright__txt">&copy; Nicol&aacute;s Jim&eacute;nez 2020 - Todos los derechos
                    reservados</h6>
                <h6 class="footer__copyright__txt--fjt"> <a href="https://github.com/fedetanco22" target="blank">Design
                        by
                        Federico Tanco | Porfolio</a> </h6>
            </div>
        </footer>

    </div>
